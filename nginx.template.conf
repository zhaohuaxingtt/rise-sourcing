user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    client_max_body_size 10m;

    rewrite_log on;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" "$request_uri"'
                      '$status $body_bytes_sent "$http_referer" $server_addr $sent_http_location'
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.log  main;
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_http_version 1.0;
    gzip_comp_level 6;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png;
    gzip_vary off;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       8080;
        listen       [::]:8080;
        # server_name  _;
        # rewrite ^(.*) https://BASE_URL$1;
        location / {
            root   /usr/share/nginx/html/;
            try_files $uri $uri/ /index.html =404;
        }
        # 反向代理的getway地址，由于是多套环境这个地方需要获取环境参数
        location /api/ {
            proxy_pass NODE_ENV_PATH;
            proxy_connect_timeout 10s;
            proxy_send_timeout 30;
            proxy_read_timeout 180;
        }
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }

